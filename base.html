  
<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
<style>
title {
    color: pink;
    font-size: 40px;
    text-align: center;
}
</style>
